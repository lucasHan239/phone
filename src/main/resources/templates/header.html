
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org">


    <body th:fragment="header">
   		<div id="header_top">
            <div id="left">
                <p style="color: blue"><img src="images/icon_phone.png" width="15px" height="15px">+84 348 314 777 &ensp;
                        <img th:src="@{images/email.png}" width="15px" height="10px"> hanhongson239@gmail.com
                </p>
            </div>
            <div id="right">
                <a href="https://www.facebook.com/han.son.73997">
                        <img src="images/facebook.png" width="25px" height="25px"></a> &ensp;
                <a href="https://mail.google.com/mail/u/0/#inbox">
                    <img src="images/gmail.png" width="25px" height="25px"></a>
            </div>
        </div>
        <div id="header_middle">
            <div id="left">
                <a th:href="@{/}"> <img src = "https://didongthongminh.vn/dst/themes/ddtm/images/logo.png"> </a>
            </div>
            <div id="middle">
                <form th:action="@{showpro}" th:object="${product}" method="Post">
                    <input type="search" placeholder="Search.." th:field="*{name}"
						width="200px" height="100px">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div id="account" >

            	<div th:unless="${session.user}">
                <a  th:href="@{/login}">
                    <img src="images/account.png" width="25px" height="25px">
                </a>
                </div>
                <div th:if = "${session.user}">
                <i th:text="${session.user.username}"></i>
                <a th:href="@{logout}" style="color: red; font: TimeNewRomand; size: 18px">Log Out</a>
            	</div>
            </div>
            <div id="cart" th:if = "${session.user}">
                <a th:href="@{/viewcart}" >
                        <img src="images/cart.png" width="25px" height="25px">
                </a>
            </div>
        </div>
        <div id="topnav">
            <a th:href="@{/}"><b>Trang chủ</b></a>

            <a th:href="@{/showpro?type=Apple}"><b>Iphone</b></a>
            <a th:href="@{/showpro?type=Samsung}"><b>Samsung</b></a>
            <a th:href="@{/showpro?type=Xiaomi}"><b>Xiaomi</b></a>
            <a th:href="@{/showpro?type=Oppo}"><b>Oppo</b></a>
            <a th:href="@{/showpro?type=Vsmart}"><b>Vsmart</b></a>
            <a th:href="@{/showpro?type=Other}"><b>Phụ kiện</b></a>
            <a th:if = "${session.user}" th:href="@{/vieworder}"><b>Đơn hàng</b></a>
        </div>
    </body>
</html>
