
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>HP Telephone Shop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/LogIn.css"/>
        <link rel="shortcut icon" type="image/png" href="images/logo-fix.png"/>
    </head>
    <body>
        <header th:insert="header :: header" ></header>
        <div id="login">
            <h2  style="text-align:center; font: Time New Romand; size: 18px; color: red">ĐĂNG NHẬP</h2>
    
            
            <br>
            <form th:action="@{/signin/facebook}" method="POST">
			    <input type="hidden" name="scope" value="public_profile" />
			    <input type="submit" style = "width: fit-content" value="Login using Facebook"/>
			</form>
            <br>
            <i style="  color: red" th:text="${error}"></i>
            <form th:action="@{/login}" th:object="${user}" method="post">
	            <label for="user"><b style="size: 16px">Tên đăng nhập:</b></label>
	            <br>
	            <input type="text" th:field="*{username}" placeholder="Username..." required/>
	            <br>
	            <label for="pass"><b style="size: 16px">Mật khẩu:</b></label>
	            <br>
	            <input type="password" th:field="*{password}" placeholder="Password..."required/>
	            <br>
	            <br> 
	            
	            
	            <div style="text-align: center;">
	            <input type="submit" value="Đăng nhập" />
	            </div>
            </form>
            
            <br>
            <div style="text-align: center;">
            	<a th:href="@{signin}" style="margin-left: 10px"><i>Chưa có tài khoản? Đăng ký...</i></a>
            </div>
            
            
            
        </div>
        <footer th:insert="footer :: footer"></footer>
    </body>
</html>
