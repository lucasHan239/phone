
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	     <title>HP Telephone Shop</title>
	     <link th:href="@{/css/header.css}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/ViewPro.css"/>
        <link rel="shortcut icon" type="image/png" href="images/logo-fix.png"/>
    </head>
    <body>
        <header th:insert="header :: header" ></header>


        <div id="view_left">
            <div class="menu_left">
                <h3>DANH MỤC SẢN PHẨM</h3>
                
                <th:block th:each ="product : ${ListProduct}">
                    <li>
                    
                    <a th:href="@{/viewpro?ID=__${product.id}__}" 
                    th:utext = "${product.name}" >
                    
                    </a>
                    </li>
                </th:block>
               
            </div>   
        </div>
        <div id="view_right">
            <div id="img_pro">
                <img th:src="@{${session.this_product.src_img}}" width="300px" height="300px">
            </div>
            <div id="detail_pro">
                <h2 style="color: red" th:text="${session.this_product.name}"></h2>
                <p>Giá: <i th:text="${session.this_product.getSPrice()}"> </i> VNĐ</p>
                
                <form th:action ="@{/addcart}" th:object= "${productincart}" method="post">
                    <div class="select">
                    	
                        <select th:field="*{guarantee}">
                            <option value="iCare">iCare</option>
                            <option value="iCare+">iCare+</option>
                        </select>
                        
                        <input type="number" th:name="quantity" th:value="1"  min = 1 />
                        <br>
                        <br>
                        <input type="submit" id="addCart" value="Add to Cart" />
                    </div>
                </form>
                
            </div>
        </div>
        
        <footer th:insert="footer :: footer"></footer>
    </body>
</html>
